<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .contact-info {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #e0dcc3;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #4a6b47;
            border-radius: 5px;
        }
        button {
            background: #4a6b47;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #3d5a3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="posts/2025/03/index.html">Posts</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <p>Have a question, a thought, or just want to connect? Feel free to reach out to me through this form, and I'll get back to you as soon as I can!</p>
        </section>
        <form action="mailto:ATLGeorgiaResearcher@proton.me" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>~ Thomas Giardino 2025 ~</p>
    </footer>
</body>
</html>
