<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f5f1e3;
            color: #3d5a3c;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4a6b47;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
        }
        form {
            background: #e0dcc3;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #4a6b47;
            border-radius: 5px;
        }
        button {
            background: #4a6b47;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3d5a3c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #4a6b47;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form action="mailto:ATLGeorgiaResearcher@proton.me" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>~ 2025 ~</p>
    </footer>
</body>
</html>
